<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryInteract</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="GUI.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="/_framework/aspnetcore-browser-refresh.js"></script>
    <script>
        window.downloadFileFromStream = function (storyTitle, content) {
            const { jsPDF } = window.jspdf;

            // Create a new PDF document
            const doc = new jsPDF();

            const titleYPosition = 20;
            const contentYPosition = titleYPosition + 10;

            doc.setFontSize(16);
            doc.text(storyTitle, 10, titleYPosition);
            
            doc.setFontSize(12);
            doc.text(content, 10, contentYPosition);

            // Save the PDF
            doc.save(`${storyTitle}.pdf`);
        };
    </script>
</body>

</html>
